
{% load watson %}

{% block content %}
	<h1>Поиск</h1>
	<a href="/">На главную</a>
{% endblock %}

<ul>
    {% for result in search_results %}
        <li>
            <article>
                <h1>
                    {% if result.url %}<a href="{{result.url}}">{% endif %}
                    {{result.title}}
                    {% if result.url %}</a>{% endif %}
                </h1>
                {% if result.description %}
                    <p>{{result.description}}</p>
                {% endif %}
            </article>
        </li>
    {% endfor %}
</ul>
